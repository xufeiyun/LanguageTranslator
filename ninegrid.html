<!DOCTYPE html>
<html>
    <head>
        <title>Nine Grid</title>
        
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="bootstrap/css/flat-ui-fonts.css"/>
        <link rel="stylesheet" type="text/css" href="style/ninegrid.css">
        
        <script type="text/javascript" src="script/addDOMLoadEvent.js"></script>
        <script type="text/javascript" src="script/jquery-1.10.1.min.js"></script>
	    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script/i18n.js"></script>
        <script type="text/javascript" src="script/common.js"></script>
        <script type="text/javascript" src="script/ninegrid.js"></script>
    </head>

    <body class="palletSize">
        <div class="palletArea">
            
            <div class="tabNavigator" id="tabNavigator" style="padding: 1px;">
                <ul class="nav nav-tabs" id="tabNineGrid">
                    <li class="active"><a href="#wiki" data-toggle="tab">Wiki</a></li>
                    <li><a href="#search" data-toggle="tab">Search</a></li>
                    <li><a href="#share" data-toggle="tab">Share</a></li>
                    <li class=""><a href="#study" data-toggle="tab">Study</a></li>
                </ul>
            </div>
                
            <div class="tab-content">
        
                <div class="tab-pane productPallet active" id="wiki">
                        <div class="productTitle">View Encyclopedia of Text via:</div>
                        <div class="productCellText" id="baidu_wiki">
                            <img alt="-" src="image/ninegrid/baidu_wiki.png">
                            <span>Baidu Wiki</span>
                        </div>
                        <div class="productCell">
                            <img alt="-" src="image/ninegrid/tencent_wiki.png">
                        </div>
                        <div class="productCell">
                            <img alt="-" src="image/ninegrid/wikien_wiki.png">
                        </div>
                        <div class="productCellText">
                            <img alt="-" src="image/ninegrid/wikicn_wiki.png">
                            <span>Wiki CN</span>
                        </div>
                </div>
                    
                <div class="tab-pane productPallet" id="search">
                        <div class="productTitle">Search Text on Internet via:</div>
                        <div class="productCell" title="Search on Google">
                            <img alt="-" src="image/ninegrid/google_search.png">
                            <span class="productSpan">Google</span>
                        </div>
                        <div class="productCell">
                            <img alt="-" src="image/ninegrid/baidu_search.png">
                            <span class="productSpan">Baidu</span>
                        </div>
                        <div class="productCell">
                            <img alt="-" src="image/ninegrid/bing_search.png">
                            <span class="productSpan">Microsoft</span>
                        </div>
                        <div class="productCell">
                            <img alt="-" src="image/ninegrid/tencent_search.png">
                            <span class="productSpan">Tencent</span>
                        </div>
                        <div class="productCell">
                            <img alt="-" src="data">
                        </div>
                        <div class="productCell">
                            <img alt="-" src="data">
                        </div>
                        <div class="productCell">
                            <img alt="-" src="data">
                        </div>
                        <div class="productCell">
                            <img alt="-" src="data">
                        </div>
                </div>
                    
                <div class="tab-pane productPallet" id="share">                        
                        <div class="productTitle">Share to below websites via:</div>
                        <div class="productCellText">
                            <img alt="-" src="image/ninegrid/qzone_share.png">
                            <span>QQ空间</span>
                        </div>
                        <div class="productCellText">
                            <img alt="-" src="image/ninegrid/renren_share.png">
                            <span>人人网</span>
                        </div>
                        <div class="productCellText">
                            <img alt="-" src="image/ninegrid/digg_share.png">
                            <span>Digg</span>
                        </div>
                        <div class="productCellText">
                            <img alt="-" src="image/ninegrid/36kr_share.png">
                            <span>36Kr</span>
                        </div>
                </div>
                                        
                <div class="tab-pane productPallet" id="study">
                        <div class="productTitle">Study words history:</div>
                        <div class="productCell">
                            <img alt="-" src="data">
                        </div>
                        <div class="productCell">
                            <img alt="-" src="data">
                        </div>
                        <div class="productCell">
                            <img alt="-" src="data">
                        </div>
                        <div class="productCell">
                            <img alt="-" src="data">
                        </div>
                </div>

            </div>
        </div>
    </body>
</html>
