<!DOCTYPE html>
<!-- This page is the BACKGROUND PAGE of this chrome extension. -->
<html lang="en">
<head>
    <title>Language Translator Extension</title>
    <link rel="stylesheet" href="style/content_translator.css"/>

    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript" src="script/i18n.js"></script>
    <script type="text/javascript" src="script/common.js"></script>
</head>
<body>
    
<div id="divLanguageTranslator" class="content_popup">
    <article>
        <section>
            <div id="divNavTitle" title="View the Language-Translator extension on Google webstore" class="navbar navbar-static-top">
                <div class="navbar-inner">
                    <a id="btnLogo" class="brand logoProduct" href="#"></a>
                    <a id="btnTitle" class="brand title" href="#">Language Translator</a>
                </div>
            </div>
        </section>
    </article>
    <article>
        <section>
            <form class="form-search">
                <fieldset>
                    <span id="btnSourceText" class="sourcetext btn-link">Source Text </span> <a id="btnReadSource" title="Pronunciation of Source Text" class="hand icon-volume-up"></a>(Press <strong>Ctrl</strong>+<strong>Enter</strong> to
                    <input id="btnTranslate" type="button" class="btn-mini btn-success" title="Translate the input text manually (Ctrl+Enter)" value=" Translate"/>):<br>
                    <textarea id="txtSelected" rows="2" class="fixedw text-warning input-medium search-query input-xxlarge" placeholder="please SELECT or TYPE a word, phrase or sentence..."></textarea><br>
                    <span id="btnMainText" class="mainmeaning">Main Meanings </span><a id="btnReadMain" title="Pronunciation of Main Meanings" class="hand icon-volume-up"></a>:<br>
                    <textarea id="txtTranslated" rows="2" class="fixedw text-success input-medium search-query input-xxlarge" placeholder="NO VALID SOURCE" style="height: 32px;"></textarea><br>
                    <span id="btnMoreText" class="moremeaning">More Meanings </span><a id="btnReadMore" title="Pronunciation of More Meanings" class="hand icon-volume-up"></a>:<br>
                    <textarea id="txtTranslatedAll" rows="2" class="fixedw text-info input-medium search-query input-xxlarge" placeholder="NO VALID SOURCE" style="height: 32px;"></textarea><br>
                    <div id="logoYouDao" class="logoAPI"><span id="btnDataProvider">Data Provided by</span> <a href="http://fanyi.youdao.com/" title="YOUDAO translateor API">YOUDAO translator</a>!</div>
                </fieldset>
            </form>
        </section>
    </article>
</div>

</body>
</html>
